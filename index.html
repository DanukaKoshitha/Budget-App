<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <header>
        <h1>Budget Tracker Dashboard</h1>
      </header>

      <ul>
        <li><input type="button" value="Logout" id="Logout â†ª" style="background-color: bisque;"></li>
        <li><input type="button" value="CashFolw" id="CashFolw" style="background-color: bisque;"></li>
        <li><input type="button" value="Budget" id="Budget" style="background-color: bisque;"></li>
        <li><input type="button" value="OverView" id="OverView" style="background-color: bisque;"></li>
      </ul>

      <br><br><br>

      <div id="input">
        
      <input type="number" placeholder="Amount" id="amount" style="margin-right: 40px;">
      <input type="text" placeholder="Select Category" id="category" style="margin-right: 40px;">
      <input type="date" name="" id="date" style="margin-right: 40px;">
      <input type="button" value="Add Expence" id="btn" >
      <input type="button" value="Undo" id="btnUndo">
      </div>

      <div id="firstRow">
        <div id="chart">
          <h2>Expense categories</h2>
          <canvas id="pieChart"></canvas>
        </div>
        <div id="chart">
          <h2>Monthly spending</h2>
          <canvas id="lineChart"></canvas>
        </div>
      </div>

      <div id="SecondRow">
        <div id="chart">
          <h2>Savings goals progress</h2>
          <div id="savingProgress">
            <p>Goal : $5000</p>
            <p>Saved : $2000</p>
            <progress value="2000" max="5000"></progress>
          </div>
        </div>

        <div id="chart">
          <h2>Recent Transactions</h2>
          <div id="transaction">
            <ol>
              <li>Groceries - $50</li>
              <li>Electrictiy - $90</li>
              <li>Subcription - $10</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="app.js"></script>
  </body>
</html>
